version: '3'
services:
  geo-postgres-compose:
    container_name: 'geo-postgres-compose'
    image: geographica/postgis:dev_diplodocus
    environment:
      - POSTGRES_PASSWD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ${LOCAL_DATABASE}:/data
      - ./data:/data_import 
    networks:
      - geo-postgres-compose-network
  
  geo-pgadmin-compose:
    container_name: 'geo-pgadmin-compose'
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "test@vizzuality.com"
      PGADMIN_DEFAULT_PASSWORD: "PgAdmin2019!"
    volumes:
      - ./data:/data
    ports:
      - "16543:80"
    depends_on:
      - geo-postgres-compose
    networks:
      - geo-postgres-compose-network

  geopredictor:
    container_name: 'geopredictor'
    build: .
    ports:
      - "6868:6868"
    command: develop
    volumes:
      - ./GeoPredictor:/validator/GeoPredictor
    depends_on:
    - geo-postgres-compose
    - geo-pgadmin-compose
    networks:
      - geo-postgres-compose-network
    restart: always
    env_file:
      - .env
    environment:
      PORT: 6868
      HOST: "0.0.0.0"
      database: test
      user: postgres
      password: postgres
      psqlPort: 5432

networks: 
  geo-postgres-compose-network:
    driver: bridge
 